---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: kubernetes-dashboard
  namespace: flux-system
spec:
  chart:
    spec:
      chart: kubernetes-dashboard
      sourceRef:
        kind: HelmRepository
        name: kubernetes-dashboard
  install:
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
  interval: 10m0s
  releaseName: kubernetes-dashboard
  targetNamespace: monitoring

  values:
    app:
      resources:
        requests:
          cpu: "100m"
          memory: "128Mi"
        limits:
          cpu: "500m"
          memory: "512Mi"
      ingress:
        enabled: true
        hosts:
          - kubernetes-dashboard.rees.ca

