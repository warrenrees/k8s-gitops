---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: exubi-wp-dev
  namespace: flux-system
spec:
  chart:
    spec:
      chart: wordpress
      sourceRef:
        kind: HelmRepository
        name: bitnami
  interval: 1h0m0s
  releaseName: exubi-wp-dev
  targetNamespace: exubitech
  values:
    wordpressUsername: admin
    existingSecret: wp-admin-exubitech
    replicaCount: 1
    persistence:
      accessModes:
        - ReadWriteMany
      accessMode: ReadWriteMany
      existingClaim: "pvc-wp-exubi-dev"
      storageclass: "longhorn-static"
      size: 10Gi
    autoscaling:
      enabled: true
      minReplicas: 1
      maxReplicas: 10
    customHTAccessCM: wordpress-cm

    ingress:
      enabled: true
      certManager: true
      annotations:
        cert-manager.io/cluster-issuer: "letsencrypt-prod"

      ingressClassName: nginx
      tls: true
      hostname: "dev.exubitech.com"

    mariadb:
      auth:
        existingSecret: "wp-mariadb-secrets"
        username: "exubitech"
        database: "exubitech"
      primary:
        persistence:
          storageClass: "longhorn-static"
          size: 8Gi
