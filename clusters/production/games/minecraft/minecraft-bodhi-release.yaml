apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: minecraft-bodhi
  namespace: flux-system
spec:
  chart:
    spec:
      chart: minecraft
      sourceRef:
        kind: HelmRepository
        name: itzg
  install:
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
  interval: 1h0m0s
  releaseName: minecraft-bodhi
  targetNamespace: default
  values:
    image:
      repository: itzg/minecraft-server
      tag: 2026.2.1 # {"$imagepolicy": "flux-system:minecraft:tag"}
    minecraftServer:
      eula: true
      gameMode: creative
      motd: "Welcome to Bodhi's Minecraft Server"
      type: VANILLA
      difficult: normal
      serviceType: LoadBalancer
      loadBalancerIP: 10.0.0.248
      externalTrafficPolicy: Local
    resources:
      requests:
        cpu: "500m"
        memory: "2Gi"
      limits:
        cpu: "2000m"
        memory: "4Gi"
    rcon:
    persistence:
      dataDir:
        enabled: true
        existingClaim: pvc-minecraft-bodhi
