apiVersion: apps/v1
kind: Deployment
metadata:
  name: mealie
  namespace: default
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mealie
  #strategy:
  #  type: Recreate
  template:
    metadata:
      labels:
        app: mealie
    spec:
      containers:
      - name: mealie
        image: ghcr.io/mealie-recipes/mealie:v2.0.0 # {"$imagepolicy": "flux-system:mealie"}
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 9000
        env:
        - name: PGID
          value: "1000"
        - name: PUID
          value: "1000"
        - name: TZ
          value: America\Toronto
        - name: MAX_WORKERS
          value: "1"
        - name: WEB_CONCURRENCY
          value: "1"
        - name: BASE_URL
          value: "https://mealie.rees.ca"
        - name: OIDC_AUTH_ENABLED
          value: "true"
        - name: OIDC_CONFIGURATION_URL
          value: "https://sso.rees.ca/realms/master/.well-known/openid-configuration"
        - name: OIDC_CLIENT_ID
          value: mealie
        #- name: OIDC_AUTO_REDIRECT
        #  value: true
        - name: OIDC_PROVIDER_NAME
          value: "Rees SSO"
        - name: OIDC_ADMIN_GROUP
          value: "/mealie-admins"
        - name: LOG_LEVEL
          value: "DEBUG"
        volumeMounts:
        - name: mealie-config
          mountPath: /app/data/
      volumes:
      - name: mealie-config
        persistentVolumeClaim:
          claimName: pvc-mealie-config
---
apiVersion: v1
kind: Service
metadata:
  name: mealie
  namespace: default
  labels:
    app: mealie
spec:
  selector:
    app: mealie
  ports:
  - name: mealie
    port: 9000
    targetPort: 9000
  type: ClusterIP
