---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: intel-gpu-plugin
  namespace: flux-system
spec:
  targetNamespace: intel-gpu-plugin
  chart:
    spec:
      chart: intel-device-plugins-gpu
      reconcileStrategy: ChartVersion
      sourceRef:
        kind: HelmRepository
        name: intel
  install:
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
  interval: 1m0s
  values:
    sharedDevNum: 3  # <--- This sets the equivalent of -shared-dev-num=3
---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: dp-operator
  namespace: flux-system
spec:
  targetNamespace: intel-gpu-plugin
  chart:
    spec:
      chart: intel-device-plugins-operator
      reconcileStrategy: ChartVersion
      sourceRef:
        kind: HelmRepository
        name: intel
  install:
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
  interval: 1m0s
