---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: db
  name: cf-db
  namespace: compreface
spec:
  replicas: 1
  selector:
    matchLabels:
      app: db
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: db
    spec:
      containers:
        - env:
            - name: TZ
              value: America\Toronto
            - name: POSTGRES_DB
              value: frs
            - name: POSTGRES_PASSWORD
              value: postgres
            - name: POSTGRES_USER
              value: postgres
            - name: PGDATA
              value: /var/lib/postgresql/data/pgdata
          image: postgres:11.5
          name: cf-db
          ports:
          - containerPort: 5432
          volumeMounts:
            - mountPath: /var/lib/postgresql/data
              name: cf-db-data

      restartPolicy: Always
      volumes:
        - name: cf-db-data
          persistentVolumeClaim:
            claimName: pvc-compreface-data
---
apiVersion: v1
kind: Service
metadata:
  name: compreface-postgres-db
  namespace: compreface
spec:
  type: ClusterIP
  selector:
      app: db
  ports:
  - port: 5432
