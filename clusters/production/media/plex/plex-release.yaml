apiVersion: apps/v1
kind: Deployment
metadata:
  name: plex
  namespace: default
spec:
  progressDeadlineSeconds: 600
  selector:
    matchLabels:
      app.kubernetes.io/instance: plex
      app.kubernetes.io/name: plex
  strategy:
    type: Recreate
  template:
    spec:
      containers:
      - env:
        - name: ADVERTISE_IP
          value: http://10.0.0.30:32400/
        - name: ALLOWED_NETWORKS
          value: 10.0.0.0/24
        - name: TZ
          value: America/Toronto
        envFrom:
        - secretRef:
            name: plexclaim-secret
        image: plexinc/pms-docker:1.41.1.9057-af5eaea7a # {"$imagepolicy": "flux-system:plex"}
        imagePullPolicy: IfNotPresent
        livenessProbe:
          failureThreshold: 3
          periodSeconds: 10
          successThreshold: 1
          tcpSocket:
            port: 32400
          timeoutSeconds: 1
        name: plex
        ports:
        - containerPort: 32400
          name: http
          protocol: TCP
        readinessProbe:
          failureThreshold: 3
          periodSeconds: 10
          successThreshold: 1
          tcpSocket:
            port: 32400
          timeoutSeconds: 1
        resources: {}
        startupProbe:
          failureThreshold: 30
          periodSeconds: 5
          successThreshold: 1
          tcpSocket:
            port: 32400
          timeoutSeconds: 1
        volumeMounts:
        - mountPath: /config
          name: config
        - mountPath: /video
          name: media
        - mountPath: /music
          name: music
        - mountPath: /photo
          name: photo
        - mountPath: /transcode
          name: transcode
      securityContext:
        supplementalGroups:
        - 44
        - 109
      volumes:
      - name: config
        persistentVolumeClaim:
          claimName: pvc-plex-config
      - name: media
        persistentVolumeClaim:
          claimName: pvc-plex-video
      - name: music
        persistentVolumeClaim:
          claimName: pvc-plex-music
      - name: photo
        persistentVolumeClaim:
          claimName: pvc-plex-photo
      - emptyDir: {}
        name: transcode
---
apiVersion: v1
kind: Service
metadata:
  annotations:
    metallb.universe.tf/allow-shared-ip: plex
    metallb.universe.tf/ip-allocated-from-pool: myipaddresspool
  name: plex
  namespace: default
spec:
  externalTrafficPolicy: Local
  loadBalancerIP: 10.0.0.30
  ports:
  - name: http
    nodePort: 32534
    port: 32400
    protocol: TCP
    targetPort: 32400
  selector:
    app.kubernetes.io/instance: plex
    app.kubernetes.io/name: plex
  type: LoadBalancer
