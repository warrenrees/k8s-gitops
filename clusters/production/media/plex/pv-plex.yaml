---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: nfs-plex-video
  namespace: default
spec:
  capacity:
    storage: 35Ti
  volumeMode: Filesystem
  accessModes:
    - ReadWriteMany
  persistentVolumeReclaimPolicy: Retain
  storageClassName: nfs
  mountOptions:
    - hard
    - nfsvers=4
  nfs:
    path: /volume1/video
    server: 10.0.0.29

---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: pvc-plex-video
  namespace: default
spec:
  storageClassName: nfs
  accessModes:
    - ReadWriteMany
  volumeName: nfs-plex-video
  resources:
    requests:
      storage: 35Ti

