        kid1:
          ffmpeg:
            inputs:
              - path: rtsp://wyzebridge.default.svc.cluster.local:8554/bodhi-cam
                roles:
                  - detect
                  - record
                  - rtmp
          record:
            enabled: true
            retain:
              days: 3

          detect:
            width: 1920
            height: 1080
            fps: 5

          objects:
            track:
              - person

        kid2:
          ffmpeg:
            inputs:
              - path: rtsp://wyzebridge.default.svc.cluster.local:8554/rocky-cam
                roles:
                  - detect
                  - record
                  - rtmp
          record:
            enabled: true
            retain:
              days: 3

          detect:
            width: 1920
            height: 1080
            fps: 5

          objects:
            track:
              - person
