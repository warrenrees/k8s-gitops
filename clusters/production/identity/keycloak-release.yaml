---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: keycloak
  namespace: flux-system
spec:
  chart:
    spec:
      chart: keycloak
      reconcileStrategy: ChartVersion
      sourceRef:
        kind: HelmRepository
        name: bitnami
  interval: 1m0s
  releaseName: keycloak
  targetNamespace: identity

  values:
    production: true
    proxyHeaders: xforwarded
    proxy: edge
    auth:
      existingSecret: keycloak-rees
      #tls:
      #  enabled: true
      #  autoGenerated: true
    ingress:
      enabled: true
      hostname: sso.rees.ca
      ingressClassName: nginx
      tls: true
      annotations:
        cert-manager.io/cluster-issuer: "letsencrypt-prod"
        nginx.ingress.kubernetes.io/configuration-snippet: |-
          set $BE "";
          if ($remote_addr !~ '^(10\..*|172\.31\..*)') {
            set $BE W;
          }
          if ($uri !~ '^/(robots.txt|js|resources|realms)') {
            set $BE "${BE}R";
          }
          if ($BE = WR) {
            return 403;
          }
    service:
      type: ClusterIP

    metrics:
      enabled: false
      serviceMonitor:
        enabled: false
        labels:
          release: monitoring-kube-prometheus-stack
      prometheusRule:
        enabled: false

    postgresql:
      enabled: true
      auth:
        existingSecret: keycloak-rees
      image:
        tag: 14.5.0-debian-11-r39
