kind: ImagePolicy
metadata:
  name: pihole
  namespace: flux-system
spec:
  imageRepositoryRef:
    name: pihole
  filterTags:
    pattern: '^(?P<major>[2-9][0-9][2-9][0-9])\.(?P<minor>[0-9][0-9])\.(?P<patch>0|[0-9]\d*)$'
  policy:
    alphabetical:
      order: asc
