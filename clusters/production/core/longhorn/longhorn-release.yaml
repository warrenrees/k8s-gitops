---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: longhorn
  namespace: flux-system
spec:
  chart:
    spec:
      chart: longhorn
      sourceRef:
        kind: HelmRepository
        name: longhorn
  interval: 1h0m0s
  releaseName: longhorn
  targetNamespace: longhorn-system

  values:
    longhornManager:
      nodeSelector:
        kubernetes.io/arch: amd64
    longhornDriver:
      nodeSelector:
        kubernetes.io/arch: amd64
    longhornUI:
      nodeSelector:
        kubernetes.io/arch: amd64
