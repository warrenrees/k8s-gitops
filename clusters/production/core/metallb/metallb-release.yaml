---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: metallb
  namespace: flux-system
spec:
  chart:
    spec:
      chart: metallb
      reconcileStrategy: ChartVersion
      sourceRef:
        kind: HelmRepository
        name: metallb
  interval: 1m0s
  targetNamespace: metallb-system

  values:
    prometheus:
      serviceAccount: monitoring-kube-prometheus-prometheus
      namespace: monitoring
      podMonitor:
        enabled: false
        additionalLabels:
          release: monitoring-kube-prometheus-stack
      serviceMonitor:
        enabled: false
        speaker:
          additionalLabels:
            release: monitoring-kube-prometheus-stack
        controller:
          additionalLabels:
            release: monitoring-kube-prometheus-stack

      prometheusRule:
        enabled: true
        additionalLabels:
          release: monitoring-kube-prometheus-stack

