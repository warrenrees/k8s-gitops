
---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: pihole
  namespace: flux-system
spec:
  chart:
    spec:
      chart: pihole
      sourceRef:
        kind: HelmRepository
        name: mojo2600
  interval: 60m0s
  targetNamespace: default

  values:
#    replicas: 3

    persistentVolumeClaim:
      enabled: true

    serviceWeb:
      loadBalancerIP: 10.0.0.35
      annotations:
        metallb.universe.tf/allow-shared-ip: mc-pihole-svc
      type: LoadBalancer

    serviceDns:
      loadBalancerIP: 10.0.0.35
      annotations:
        metallb.universe.tf/allow-shared-ip: mc-pihole-svc
      type: LoadBalancer
